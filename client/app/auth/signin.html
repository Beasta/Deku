<div class="signin">
  <h1>Sign In</h1>

  <form name="signinForm" ng-submit="signin()">
    <input type="text" name="username" ng-model="signin.user.username" placeholder="Username" required><br>
    <input type="password" name="password" ng-model="signin.user.password" placeholder="Password" required><br>
    <button type="submit">Sign In</button><br>

    <a href="/auth/google">Sign In with Google</a>

    <a href="/auth/facebook">Sign In with Facebook</a>

    <p>{{ signin.message }}</p>
  </form>
</div>
