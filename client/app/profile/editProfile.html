<div class="navbar"></div>

<div class="editProfile">
  <form name="editProfile.form" ng-submit="editProfile.updateProfile()">
    
    <img style="width: 150px;height:150px; border-radius: 20px;"src="github_pic.jpg">

    <h4>Username</h4>
    <h4>{{ editProfile.username }}</h4>
    <h4>Location</h4>
    <input type="text" ng-model="editProfile.location"  placeholder="Where are you based?"><br>
    <h4>About</h4>
    <!-- <input type="text" ng-model="editProfile.about" placeholder="Tell us about yourself"><br>   --> 
    <textarea ng-model="editProfile.about"> {{ editProfile.about }} </textarea>
    <button type="submit">Update!</button><br>

    <!-- <p>{{ editProfile.message }}</p> -->
  </form>

  <ul class="tags">
    <li class="tag" ng-repeat="tag in editProfile.tags">{{ tag }}</li>
  </ul> 

  <form name="editProfile.tagForm" ng-submit="editProfile.addTag()">
      <input type="text" ng-model="editProfile.newTag" placeholder="Add a new tag"><br>
      <button type="submit">Add</button>
  </form>

</div>
