<div class="thread container">

  <div class="thread-meta row">
    <div class="title col s6 m6 l6 left-align">
      <h4>Aquaponics {{ thread.thread.thread }}</h4>
      <h5>Created by John Smith</h5>
    </div>
    <div class="meta col s6 m6 l6 right-align">
      <h5>Last Active 1 Day Ago</h5>
      <h5> {{ thread.total }} Posts </h5>
      <h5>10,543 Upvotes</h5>
    </div>
  </div>


    <form class="post-form row valign-wrapper" ng-submit="thread.postToThread()">

      <textarea rows="3" cols="20" wrap="hard" ng-model="thread.newMessage" placeholder="post a new message to the thread">{{ thread.newMessage }}</textarea>

      <button class="valign" type="submit">
        <span>Post</span>
        </button>
    </form>

    <ul class="message-list-container">

      <li class="message-container" ng-repeat="message in thread.messages">
        
        <div class="row message-meta">
          
          <div class="message-avatar col s1 m1 l1">
            <img class="avatar" src="{{ message.profile_photo }}">
          </div>

          <div class="message-username col s2 m2 l2">
            {{ message.username }}
          </div>

          <div class="message-timestamp col s3 m3 l3">
            {{ message.timestamp }}
          </div>

          <div class="message-votes col s2 m2 l2">
            <div class="row">
              <i class="material-icons col s4 m4 l4">star_border</i>
              <h5 class="col s8 m8 l8">{{ message.vote_tally }} upvotes</h5>
            </div>
          </div>

        </div>

        <div class="message-content row col s12 m12 l12"> 
          {{ message.message }} 
        </div>

      </li>

    </ul>

    <pagination class="pagination center-align"
      page="thread.page"
      page-size="thread.pageSize"
      total="thread.total"
      show-prev-next="true"
      dots="...."
      hide-if-empty="false"
      adjacent="2"
      scroll-top="true"
      pagination-action="thread.changePage(page)" />
      
</div>
